name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} - Swift ${{ matrix.swift }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-15, ubuntu-latest]
        swift: ["6.0"]
        include:
          - os: macos-15
            xcode: "16.1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode (macOS)
        if: runner.os == 'macOS'
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Setup Swift (macOS)
        if: runner.os == 'macOS'
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Setup Swift (Linux)
        if: runner.os == 'Linux'
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Swift version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  lint:
    name: SwiftLint
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SwiftLint
        run: |
          if which swiftlint >/dev/null; then
            swiftlint --strict
          else
            echo "SwiftLint not installed, skipping..."
          fi

  build-platforms:
    name: Build for ${{ matrix.platform }}
    runs-on: macos-15

    strategy:
      matrix:
        platform: [iOS, tvOS, watchOS, visionOS]
        include:
          - platform: iOS
            destination: "platform=iOS Simulator,name=iPhone 16,OS=18.4"
          - platform: tvOS
            destination: "platform=tvOS Simulator,name=Apple TV,OS=18.2"
          - platform: watchOS
            destination: "platform=watchOS Simulator,name=Apple Watch Series 10 (42mm),OS=11.2"
          - platform: visionOS
            destination: "platform=visionOS Simulator,name=Apple Vision Pro,OS=2.3"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build for ${{ matrix.platform }}
        run: |
          xcodebuild build \
            -scheme ThreadSafeDataStructures \
            -destination '${{ matrix.destination }}' \
            -skipPackagePluginValidation \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
